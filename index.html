<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Suggestion App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Find Your Perfect Meal</h1>
        <div id="question-area" class="question-area">
            <p id="question-text" class="question-text"></p>
            <div id="options-container" class="options-container"></div>
        </div>
        <div id="result-area" class="result-area hidden">
            <p id="result-text" class="result-text"></p>
            <button id="restart-button" class="restart-button">Start Over</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
